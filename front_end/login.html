<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>First Example</title>
  <link rel="stylesheet" href="./css/login.css">
</head> 
<body>
  <div class="login-form-wrapper">
    <p class="title">Sign In</p>
    <div class="login-form">
      <div class="input-wrapper" id="input-id-wrapper">
        <p class="input-title">Id</p>
        <input type="text" class="user-input" id="user-id-input" placeholder="Please input your id">
      </div>
      <div class="input-wrapper" id="input-password-wrapper">
        <p class="input-title">Password</p>
        <input type="text" class="user-input" id="user-password-input" placeholder="Please input your password">
      </div>
      <button class="display-button" id="button-SignIn">Sign In</button>
      <button class="display-button" id="button-SignUp">Sign Up</button>
    </div>
  </div>
</body>
<script src="./web_scripts/login.js"></script>
</html>
